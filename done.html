<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3 class="mt-4">주문이 완료되었습니다!</h3>
        <hr>
        <h5>주문 상세 정보:</h5>
        <ul>
            <li><strong>상품 ID:</strong> <span id="productId"></span></li>
            <li><strong>상품명 (한글):</strong> <span id="koreanName"></span></li>
            <li><strong>상품명 (영문):</strong> <span id="englishName"></span></li>
            <li><strong>이미지 URL:</strong> <span id="imageUrl"></span></li>
            <li><strong>카테고리:</strong> <span id="category"></span></li>
            <li><strong>로스팅:</strong> <span id="roasting"></span></li>
            <li><strong>아로마:</strong> <span id="aroma"></span></li>
            <li><strong>설명:</strong> <span id="description"></span></li>
            <li><strong>가격:</strong> <span id="price"></span></li>
            <li><strong>용량:</strong> <span id="weight"></span></li>
            <li><strong>분쇄:</strong> <span id="grind"></span></li>
            <li><strong>배송방법:</strong> <span id="delivery"></span></li>
            <li><strong>제조일:</strong> <span id="roastingDate"></span></li>
        </ul>
        <div class="mt-4">
            <a href="https://eom48.github.io/project/" class="btn btn-primary">홈으로 돌아가기</a>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('product_id');
        const koreanName = params.get('korean_name');
        const englishName = params.get('english_name');
        const imageUrl = params.get('image_url');
        const category = params.get('category');
        const roasting = params.get('roasting');
        const aroma = params.get('aroma');
        const description = params.get('description');
        const price = params.get('price');
        const weight = params.get('weight');
        const grind = params.get('grind');
        const delivery = params.get('delivery');
        const roastingDate = params.get('roasting_date');

        document.getElementById('productId').textContent = productId;
        document.getElementById('koreanName').textContent = koreanName;
        document.getElementById('englishName').textContent = englishName;
        document.getElementById('imageUrl').textContent = imageUrl;
        document.getElementById('category').textContent = category;
        document.getElementById('roasting').textContent = roasting;
        document.getElementById('aroma').textContent = aroma;
        document.getElementById('description').textContent = description;
        document.getElementById('price').textContent = price;
        document.getElementById('weight').textContent = weight;
        document.getElementById('grind').textContent = grind;
        document.getElementById('delivery').textContent = delivery;
        document.getElementById('roastingDate').textContent = roastingDate;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
